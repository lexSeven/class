<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        span{
            height: 100px;
            background: #8dd5f4;
            display: inline-block;
        }
    </style>
</head>
<body>

<span>11111</span>
<span>2222</span>

<!--
内联块元素
    1,让块元素可以在一行显示
    2，让内联元素支持所有css命令
    3，当没有设置宽度的时候，宽度由内容撑开


元素可以进行类型的转换
    内联元素可以转换成块元素： display:block;
    其他类型的元素可以转换成内联元素： display:inline
    display:inline-block  转换成内联块元素
-->

</body>
</html>
