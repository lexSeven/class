<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<img src="img/bg.png">

<!--
    css reset
        css样式重置原则：
            凡是浏览器默认的和盒模型相关的属性都要清除掉
            用到什么标签就清除什么标签
            标签有什么默认样式就针对性的清除什么默认样式

    内联元素:
        不支持宽高
        不支持上下margin
        只能由内容撑开宽度
        代码换行会被解析成一个空格
        同排可以继续跟同类型的标签（可以横向排列）

    块元素：
        独占一行
        没有设置宽度的时候，撑满一整行
        支持所有css命令

    内联块元素：
        代码换行被解析
        让内联支持宽高
        让块元素可以横向排列
        没有设置宽度的时候，由内容撑开宽度

要注意的几个原则：
    1，尽量不要在内联元素身上设置行高
    2，注意内联元素的对齐方式
-->

</body>
</html>
