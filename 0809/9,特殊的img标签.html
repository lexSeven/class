<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            border:1px solid #0c0e0f;
        }
        img{
            width:300px;
            vertical-align: middle;
        }
        span{
            background: #1b6d85;
            vertical-align:middle;
        }
    </style>
</head>
<body>

<div class="box">
    <img src="img/bg.png"><span>这是一张图片</span>
</div>



<!--
    img标签：  内联元素
        但是它支持宽高
        并且当我们只指定其中一个值的时候，另一个值会等比例缩放

    vertical-align: (只对内联元素或者内联块元素起作用)
        top
        middle
        bottom
-->

</body>
</html>
