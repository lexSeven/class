<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width:160px;
            height:40px;
            font:14px/40px '微软雅黑';
            text-indent: 50px;
            border:1px solid #1b6d85;
            background-image: url("images/right_03.png");
            background-repeat: no-repeat;
        }
        .box:hover{
            background-color: #8dd5f4;
        }
    </style>
</head>
<body>

<!--
    填充前景颜色  Alt + Delete(Backspace)
    填充背景颜色  Ctrl + Delete(Backspace)
    是在矩形选框工具选择的范围内进行填充（如果没有选择区域，那么就是全局填充）

    合并图层：  Ctrl + E

    背景图片用拆分样式写
-->

<div class="box">微软雅黑</div>

</body>
</html>
