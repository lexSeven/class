<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        a:link{
            color: yellow;
        }
        a:visited{
            color: #f00;
        }
        a:hover{
            color: blue;
        }
        a:active{
            color: #000;
        }
    </style>
</head>
<body>

<a href="http://www.quanjing.com">跳转</a>

<!--
    a标签的四个状态

    :link     没有访问过的链接
    :visited  访问过后的链接
    :hover    鼠标悬停状态
    :active   激活状态
-->

</body>
</html>
