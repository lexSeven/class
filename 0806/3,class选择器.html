<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            background: #1b6d85;
        }
        .menu{
            width:100px;
            height:100px;
            border:10px solid #f00283;
            background: #8dd5f4;
        }
        .menuItem{}
    </style>
</head>
<body>

<div class="menu box"></div>

<!--
    class选择器：
        命名规则和ID选择器的命名规则是一样的：以英文字母开头，后面可以跟上字母数字下划线
    同一个标签身上可以使用多个class选择器 多个选择器之间用空格分开
    如果多个选择器里面的样式有冲突，那么遵循后者覆盖前者的规则


    语义化：标签语义化（不同的内容应该给相应的标签）
        class名字，也应该是语义化的
-->

</body>
</html>
