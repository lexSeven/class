<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box{
            width:100px;
            height: 100px;
            border:1px solid red;
            border-width:10px 20px 30px 2px;
            border-style:dotted solid;
            border-color: blue yellow red green;
        }
    </style>
</head>
<body>

<div id="box"></div>

<!--
    注释：
        css里面的注释：/* 这里就是注释的内容 */
        css样式里面  如果一个属性有多个值，那么多个值之间用空格隔开

        border-width:
        一个值： 四个方向都是一样的
        两个值： 第一个值代表上下方向，第二个值代表左右方向
        三个值： 第一个值代表上  第二个值代表左右  第三个值代表下
        四个值： 上，右，下，左
-->

</body>
</html>
