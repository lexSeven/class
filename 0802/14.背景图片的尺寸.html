<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box{
            width:150px;
            height:170px;
            border:1px solid #1b6d85;
            background-image:url('img/2.jpg');
            background-repeat:no-repeat;
            background-size:contain;
        }
    </style>
</head>
<body>

<div id="box">这是我放在盒子里面的文字</div>

<!--
    背景图的尺寸：
         background-position：
            第一个值设置背景图的宽度
            第二个值设置背景图的高度

            关键字:
            cover  等比例缩放图片  优先铺满整个元素（图片有可能显示不全）
            contain 等比例缩放图片以适应元素的宽高
                        优先显示完整的图片，元素有可能铺不满

            当我们只指定其中一个值的时候，另一个值自动等比例缩放

-->

</body>
</html>
