<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box{
            width:500px;
            height:700px;
            border:1px solid #1b6d85;
            background-image:url('img/58.jpg');
            background-repeat:no-repeat;
        }
    </style>
</head>
<body>

<div id="box">这是我放在盒子里面的文字</div>

<!--
    标签有很多个名字：
    标签
    标记
    盒子
    元素
    节点

    background-color:颜色
    background-image:url('路径')；
    background-repeat:  指定背景图片是否平铺
        no-repeat  不平铺（不重复）
        repeat     平铺
        repeat-x    横向平铺
        repeat-y    纵向平铺


    url:Uniform Resource Locator 统一资源定位符
-->

</body>
</html>
