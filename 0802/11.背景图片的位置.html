<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box{
            width:150px;
            height:170px;
            border:1px solid #1b6d85;
            background-image:url('img/2.jpg');
            background-repeat:no-repeat;
            background-position:-300px -272px;
        }
    </style>
</head>
<body>

<div id="box">这是我放在盒子里面的文字</div>

<!--
    背景图的位置：
         background-position：
            第一个值代表图片在X轴方向上的位置
            第二个值代表图片在Y轴方向上的位置（注意在这里Y轴向下是正方向）

            还可以用方向关键字来描述背景图片的位置  center

            x  left right center
            y  top  bottom center
            用具体的数字  可以用正值 也可以用负值

            当我们去指定背景图片的位置，只指定一个值的时候，另一个值默认为center

-->

</body>
</html>
