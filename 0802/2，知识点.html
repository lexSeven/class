<!--
    css样式：
        基础样式  width,height
        以像素为单位
            像素：pixel 一般来说一个像素代表电脑上的一个发光二极管

        边框：border:1px solid red;
            这是一个复合样式，描述一个标签四周的边框粗细、样式以及颜色
            1px:描述边框的宽度
            solid:描述边框的样式，别的样式还有 dotted dashed
            red:描述边框的颜色

            边框的拆分样式：（按方向拆分）
            border-top
            border-right
            border-bottom
            border-left

            边框的拆分样式：（按值来拆分）注意此样式可以分别描述多个方向的边框值：top,right,bottom,left
            border-width
            border-style
            border-color

            这三条样式后面都可以写1~4个值

            深入拆分：（方向和值都拆分）
            border-top-width
            border-top-style
            border-top-color

            border-right-width
            border-right-style
            border-right-color

            border-bottom-width
            border-bottom-style
            border-bottom-color

            border-left-width
            border-left-style
            border-left-color

        边框三角

        描述颜色的方式：
            1，英文单词：red、blue...   transparent：表示一个完全透明的颜色
            2，十六进制代码：#ffffff
            3，颜色三原色：rgb();  括号中分别填入三个代表色值的数字 如rgb(255，255,255)
                注意括号里面的数字中间用逗号隔开
            4，rgba()  在rgb的基础上多了一个alpha 代表不透明度 使用的方法也类似


        背景：
        背景颜色：background-color
        背景图片：background-image
        背景图是否平铺：background-repeat
        背景图位置：background-position
        背景图是否滚动：background-attachment
        背景图的尺寸：background-size

        复合样式：background


        rel: relation 关联
        href: HyperText reference 超文本引用
        url: Uniform Resource Locator 统一资源定位符
        src: source 文件源

-->
