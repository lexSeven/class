<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width:100px;
            height:100px;
            border:1px solid #1b6d85;
            margin-bottom: 120px;
        }
        .box2{
            width:100px;
            height:100px;
            border:1px solid #f00283;
            margin-top: 100px;
        }
    </style>
</head>
<body>

<div class="box"></div>
<div class="box2"></div>

<!--
    margin：用来影响自身或者别人的位置
        margin-top
        margin-right
        margin-bottom
        margin-left

    margin复合样式里面也可以写1~4个值

    margin问题：当两个同级元素之间存在margin值，这个margin值会叠压，这时候它们之间的间距取决于数值比较大的那个margin值
-->

</body>
</html>
