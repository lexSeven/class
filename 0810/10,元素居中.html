<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box{
            width: 500px;
            height: 500px;
            border: 2px solid #899;
            text-align: center;
            line-height: 500px;
        }
        .box div{
            display: inline-block;
            width: 100px;
            height: 100px;
            background: #123;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="box">
        <div></div>
    </div>

    <!--
        直接给父级一个和父级高度一样的行高
        然后把要居中的元素的垂直对齐方式改为middle;
    -->
</body>
</html>
