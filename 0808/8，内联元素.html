<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width:500px;
            height:500px;
            border: 1px solid #1b6d85;
            margin-top:100px;
            margin-left:100px;
        }
    </style>
</head>
<body>

<span class="box">aisdhi</span><span class="box">aisdhi</span><span class="box">aisdhi</span><span class="box">aisdhi</span>

<!--

内联元素的特征：
    同排可以继续跟同类型的标签
    宽度由内容撑开
    不支持宽高
    不支持上下margin值
    代码换行被解析


    所有元素的高度都可以由内容来撑开


css嵌套规则：
内联元素不能包含块元素
p,h1~h6,dt这几个块元素里面不能再包含其他的块元素

布局原则：
1，先分行，再分列
2，注意内容的相关性
3，兄弟元素尽量保证都是同类型的元素（不要混用）
-->

</body>
</html>
