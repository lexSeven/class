    <style>
        /* css Reset */
        body,h1,h2,h3,h4,h5,h6,p,dl,dd{margin:0;}
        body{
            font-family:'微软雅黑','宋体',Arial;
            color: #666;
        }
        ul{
            margin:0;
            padding:0;
            list-style: none;
        }
        a{
            text-decoration: none;
            color: inherit;
        }
        /* css Reset */
    </style>
</head>
<body>

<!--
    css reset
样式清除：1，凡是自带的和盒模型相关的属性全部都要清除掉
        2, 用到什么标签就清除什么标签
        3，标签有什么默认样式，就针对性的清除它的默认样式

    *{}  通配符(不许用)

    性能：一个程序的性能，从来不会是一两行代码所决定的。都是由于小地方不注意，然后一点一滴积累起来的
