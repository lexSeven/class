<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style></style>
</head>
<body>

<!--
    常见的标签
        div
        a
        span 区分样式
        <base target="_self"/> 设置页面中所有a标签打开目标地址的方式

        <header></header>页眉，主要用于页面的头部的信息介绍，也可用于板块头部
        <footer></footer>页脚，主要用于页面的底部 或者 版块底部

        <nav></nav> 导航 （包含链接的的一个列表）

        <section><section> 页面上的版块。用于划分页面上的不同区域

        <article></article>用来在页面中表示一套结构完整且相对独立的内容部分

        <aside></aside> 可以包含与当前页面或主要内容相关的引用、侧边栏、广告、nav元素组，以及其他类似的有别与主要内容的部分

        <time></time>用来表现时间或日期
        <p></p> 文章里面的段落

        h1,h2,h3,h4,h5,h6  语义全部都是标题
        h1表示页面中权重最大的那个标题

        p  段落
        strong  强调（加粗）
        em      强调（斜体）

        固定嵌套规则的标签
        ul  语义：无序列表
        li  语义：列表项
        只能是ul标签包含li标签 并且ul标签里面只能包含li标签

        ol  语义：有序列表
        li  语义：列表项
        列表里面只能包含列表项，但是列表项里面可以包含其他的任何标签

        dl  语义：自定义列表
            dt:自定义列表的标题
            dd:自定义列表项

        自定义列表里面只会出现一个dt 然后可以出现若干个dd

    元素的分类

-->

</body>
</html>
