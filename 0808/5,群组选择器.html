<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        h1,h2,h3,p,ul,#box,.class{
            height:10px;
            background: #1b6d85;
            margin:0;
        }
    </style>
</head>
<body>

<!--
    群组选择器：
        一次性选择多个不同的元素，多个选择器之间用逗号分开
-->
<div id="box"></div>
<div class="class"></div>

<h1></h1>
<h2></h2>
<h3></h3>
<p></p>
<ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
</ul>

</body>
</html>
