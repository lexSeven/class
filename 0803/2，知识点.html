<!--
颜色：
    英文关键字： red  transparent
    十六进制 #206f96;
    rgb
    rgba
        r  red     红色  取值范围 0~255（整数）
        g  green   绿色
        b  blue    蓝色
        a  Alpha   透明度  取值范围 0~1（小数）

    hsl
        h:Hue(色调)。0(或360)表示红色，120表示绿色，240表示蓝色，也可取其他数值来指定颜色。取值为：0 - 360
        s:Saturation(饱和度)。取值为：0.0% - 100.0%
        l:Lightness(亮度)。取值为：0.0% - 100.0%
        hsl(130,50%,50%);

    hsla  Alpha   透明度  取值范围 0~1（小数）

    CMYK


文字相关设置
    font-weight    文字着重
    font-style     文字倾斜
    font-size      文字大小（一般均为偶数）
    line-height    行高

    两行文字基线之间的距离(我们可以理解为一行文字在页面中所占用的高度)

    font-family    字体（中文默认宋体）

    font：font-style | font-weight | font-size/line-height | font-family；

文本相关设置
    color           文字颜色
    text-align      文本对齐方式
    text-indent     首行缩进（em缩进字符）
    text-decoration 文本修饰
    letter-spacing  字母间距
    word-spacing    单词间距（以空格为解析单位）
    white-space	    强制不换行（空白区域）

-->

</body>
