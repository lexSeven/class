<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box{
            font-size:60px;
            font-weight:100;
        }
        #box2{
            font-size:60px;
            font-weight:700;
        }
        #box3{
            font-size:60px;
            font-weight:bold;
        }
        #box4{
            font-size:60px;
            font-style: italic;
        }
    </style>
</head>
<body>

<div id="box">
    这是我输入的文字
</div>
<div id="box2">
    这是我输入的文字
</div>
<div id="box3">这是我输入的文字</div>
<div id="box4">这是我输入的文字</div>

<!--
    文字大小没有上限，但是有底线
    最小是0像素  在所有浏览器里面都看不见了
    谷歌浏览器限制文字大小，在1~12像素之间都会按照12像素来解析


    font-size:  文字大小
    font-weight:  文字着重
        bold  加粗
        normal正常
        100~900  100是最细的  400相当于normal 700相当于bold

    font-style： 文字样式
        italic  斜体字
        normal  正常
-->

</body>
</html>
